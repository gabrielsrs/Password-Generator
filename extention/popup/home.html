<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./root.css">
    <link rel="stylesheet" href="./home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./randexp.min.js"></script>

    <title>PWD GENERATOR</title>
</head>
<body>
    <main id="main">
        <div id="center-content">
            <div id="title">
                <h2>Password Generator</h2>
            </div>
            <div id="pwd" style="display: flex;">
                <pre id="generated-pwd">Click in Refresh</pre>
                <div id="copy-pwd">
                    <span>Copy</span>
                    <i class="fa-solid fa-copy"></i>
                </div>
                <div id="new-pwd">
                    <span>Refresh</span>
                    <i class="fa-solid fa-arrows-rotate"></i>
                </div>
            </div>
            <div id="config-pwd-toggle">
                <span>Configuration</span>
            </div>
            <div id="config-pwd-fields" style="display: none;">
                <div class="config-contents">
                    <div class="sizes-pwd">
                        <span>Password Size</span>
                        <div class="declare-size">
                            <input type="number" min="0" max="40" name="" id="size-pwd-number" class="sizes-for-pwd" value="12">
                            <input type="range" min="0" max="40" name="" id="size-pwd-range" class="progress" value="12">
                        </div>
                    </div>
                    <div class="sizes-pwd">
                        <span>Password Amount</span>
                        <div class="declare-size">
                            <input type="number" min="1" max="99" name="" id="amount-pwd-number" class="sizes-for-pwd" value="1">
                            <input type="range" min="1" max="99" name="" id="amount-pwd-range" class="progress" value="1">
                        </div>
                    </div>
                </div>
                <div class="config-contents">
                    <div class="options">
                        <input type="checkbox" name="" id="lowercase" value="a-z" checked>
                        <label for="lowercase">Lowercase</label>
                    </div>
                    <div class="options">
                        <input type="checkbox" name="" id="uppercase" value="A-Z" checked>
                        <label for="uppercase">Uppercase</label>
                    </div>
                    <div class="options">
                        <input type="checkbox" name="" id="number" value="0-9" checked>
                        <label for="number">Number</label>
                    </div>
                    <div id="esp-characters">
                        <div class="options">
                            <input type="checkbox" name="" id="especial-characters" checked>
                            <label for="especial-characters">Especial Characters</label>
                        </div>
                        <input type="text" name="" id="characters" value="!@#$%^&*">
                        <small id="no-elements" title="With no characters will change the password size">!</small>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="./home.js" ></script>
</body>
</html>
